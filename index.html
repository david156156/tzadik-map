<!DOCTYPE html>
<html dir="rtl" lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מיקום קברות צדיקים</title>
    <link rel="icon" type="image/x-icon" href="./images/אייקון.jpg" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/אייקון.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="min-h-screen bg-[#FDFBF7] flex flex-col items-center py-12 px-2">
    <div class="max-w-6xl w-full mx-auto">
      <!-- כותרת עליונה -->
      <div class="text-center mb-6 hero-background rounded-3xl p-8">
        <div
          class="inline-flex items-center gap-3 bg-white/90 backdrop-blur-sm px-8 py-4 rounded-2xl shadow-lg border border-amber-100 mb-4"
        >
          <svg
            class="w-8 h-8 text-amber-700"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 17.75l6.16 3.73-1.64-7.03L21.5 9.24l-7.19-.61L12 2 9.69 8.63 2.5 9.24l5.98 5.21-1.64 7.03z"
            />
          </svg>
          <h1 class="text-4xl font-bold text-amber-900 text-center">
            מיקום קברות צדיקים
          </h1>
        </div>
        <p
          class="text-lg text-white max-w-2xl mx-auto font-semibold drop-shadow-lg"
        >
          מיקומי קברי צדיקים ברחבי הארץ - כולל מיקום מדויק בגוגל מפות ו-Waze,
          תמונות, פרטים ביוגרפיים ומידע היסטורי על כל צדיק
        </p>
      </div>

      <!-- תאריך עברי -->
      <div
        class="bg-white/80 backdrop-blur-sm px-6 py-3 rounded-xl shadow-md border border-amber-100 mb-4 inline-block mx-auto"
      >
        <div class="flex items-center gap-3">
          <svg
            class="w-5 h-5 text-amber-700"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
          <p id="hebrew-date" class="text-lg font-semibold text-amber-900">
            טוען...
          </p>
        </div>
      </div>

      <!-- הצגת צדיקים בתאריך העברי של היום -->
      <div
        id="todayTzadikim"
        class="hidden mb-4 bg-gradient-to-r from-amber-50 to-orange-50 border border-amber-200 rounded-2xl p-6 shadow-lg"
      >
        <h2
          class="text-2xl font-bold text-amber-900 mb-4 flex items-center gap-2"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 17.75l6.16 3.73-1.64-7.03L21.5 9.24l-7.19-.61L12 2 9.69 8.63 2.5 9.24l5.98 5.21-1.64 7.03z"
            />
          </svg>
          <span id="todayHebrewDateTitle"></span>
        </h2>
        <div
          id="todayTzadikimList"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"
        ></div>
      </div>

      <!-- חיפוש וכפתור הוספה -->
      <div
        class="flex flex-col md:flex-row gap-4 items-center justify-between bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-amber-100 p-4 mb-2"
      >
        <div class="flex flex-col gap-1 flex-1 w-full">
          <div class="relative flex-1 max-w-xs w-full">
            <svg
              class="absolute right-4 top-1/2 transform -translate-y-1/2 text-amber-500 w-5 h-5"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-4.35-4.35"
              ></path>
            </svg>
            <input
              id="searchInput"
              type="text"
              placeholder="חיפוש צדיק..."
              class="pr-12 pl-4 py-3 text-right bg-amber-50 border border-amber-200 rounded-xl w-full text-gray-800 placeholder-gray-500"
            />
          </div>
          <button
            type="button"
            id="toggleAdvanced"
            class="text-amber-700 underline mt-2 text-sm self-start"
          >
            הרחב חיפוש
          </button>
          <div
            id="advancedSearch"
            class="hidden flex-col md:flex-row gap-4 mt-2"
          >
            <div class="relative flex-1 max-w-xs w-full">
              <select
                id="cityFilter"
                class="pr-4 pl-4 py-3 text-right bg-amber-50 border border-amber-200 rounded-xl w-full text-gray-800"
              >
                <option value="">כל הערים</option>
              </select>
            </div>
            <div class="relative flex-1 max-w-xs w-full">
              <select
                id="communityFilter"
                class="pr-4 pl-4 py-3 text-right bg-amber-50 border border-amber-200 rounded-xl w-full text-gray-800"
              >
                <option value="">בחר קהילה</option>
              </select>
            </div>
            <div class="relative flex-1 max-w-xs w-full">
              <select
                id="monthFilter"
                class="pr-4 pl-4 py-3 text-right bg-amber-50 border border-amber-200 rounded-xl w-full text-gray-800"
              >
                <option value="">חודש פטירה</option>
              </select>
            </div>
            <button
              type="button"
              id="resetFilters"
              class="text-amber-700 underline mt-2 text-sm self-start"
            >
              איפוס חיפוש
            </button>
          </div>
        </div>
      </div>

      <!-- רשימת צדיקים -->
      <div id="tzadikimList"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
    <script src="./scripts/hebrew-date.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
